version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: controla-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: controla
      POSTGRES_USER: controla_user
      POSTGRES_PASSWORD: controla_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U controla_user -d controla"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - controla-network

  # controla Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    ports:
      - "8080:8080"
    environment:
      - CORE_BASE_URL=http://host.docker.internal:8081
      - CORE_API_TOKEN=dev-apikey-123
      - CORE_TENANT_ID=123e4567-e89b-12d3-a456-426614174000
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/controla
      - SPRING_DATASOURCE_USERNAME=controla_user
      - SPRING_DATASOURCE_PASSWORD=controla_secure_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      postgres:
        condition: service_healthy
      core:
        condition: service_started
    networks:
      - controla-network

  # controla Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-builder
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - controla-network

  # Optional: Agency Core Service
  # FÃ¼gen Sie hier Ihre Core Service Konfiguration hinzu
  core:
    # image: your-core-image:latest
    # oder
    # build: ../path-to-core-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - controla-network

networks:
  controla-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

