spring.application.name=n8n-instance-manager-backend
server.port=8081
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# CORE API Configuration
core.base-url=${CORE_BASE_URL:http://localhost:8081}
core.api-token=${CORE_API_TOKEN:dev-apikey-123}
core.tenant-id=${CORE_TENANT_ID:123e4567-e89b-12d3-a456-426614174000}

# Database Configuration (PostgreSQL als Standard)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/n8n_manager}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:n8n_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:n8n_secure_password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Security Configuration
# Master Key for encrypting API Keys (Change this in production!)
n8n.security.master-key=${N8N_SECURITY_MASTER_KEY:change-me-to-a-very-secure-random-string-32-chars}

# Mail Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST}
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Mail Sender Configuration
mail.from=${MAIL_FROM:noreply@n8n-manager.local}
mail.from-name=${MAIL_FROM_NAME:N8N Instance Manager}

# Password Reset Configuration
app.password-reset.token-validity-hours=${PASSWORD_RESET_TOKEN_VALIDITY_HOURS:24}

# Email Template Configuration
app.email.locale=${EMAIL_LOCALE:de_DE}
app.email.branding=${EMAIL_BRANDING:nim}

# Frontend URL for password reset links
app.frontend-url=${FRONTEND_URL:http://localhost:3000}

